<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1395a25f53.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator" id="calculator" >
        <div class="menu-bar">
            <span class="text">Calculator</span>

            <div class="mode-toggle" id="mode-toggle">
                <span class="light" id="light">light</span>
                <span class="dark" id="dark">dark</span>
                <div class="toggle-button"></div>
            </div>
        </div>
        <div class="fields">
            
            <input type="text" class="input-field" id="input-field" disabled>

            <div class="output">
                <input type="text" id="output-field" class="output-field" disabled>
                <button class="copy" id="copy-btn"><i class="far fa-copy"></i></button>
            </div>
        </div>
        <div class="buttons" id="buttons">
            <div class="main">
                <div class="main-numbers">
                    <button data-number value="7" data-display="7">7</button>
                    <button data-number value="8" data-display="8">8</button>
                    <button data-number value="9" data-display="9">9</button>
                    
                    <button data-number value="4" data-display="4">4</button>
                    <button data-number value="5" data-display="5">5</button>
                    <button data-number value="6" data-display="6">6</button>
                    
                    <button data-number value="1" data-display="1">1</button>
                    <button data-number value="2" data-display="2">2</button>
                    <button data-number value="3" data-display="3">3</button> 
                    
                    <button data-number value="." data-display=".">.</button>
                    <button data-number value="0" data-display="0">0</button>
                    <button class="equal"><i class="fas fa-equals"></i></button>  
                </div>
                
                <div class="operators">
                    <button id="backspace"><i class="fas fa-backspace"></i></button>
                    <button class="answer" data-number>Ans</button>
                    <button data-operator value="/" data-display="÷"><i class="fas fa-divide"></i></button>
                    <button data-operator value="*" data-display="×"><i class="fas fa-times"></i></button>
                    <button data-operator value="-" data-display="-"><i class="fas fa-minus"></i></button>
                    <button data-operator value="+" data-display="+"><i class="fas fa-plus"></i></button>
                </div>
    
            </div>
            
           <div class="over-lay">
            <div class="chevron">
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="aside">
                <button data-advance data-level="1" value="Math.sqrt(" data-display="√(">√</button>
                <button data-advance data-level="0" value="**" data-display="^" >x<sup>y</sup></button>
                <button data-advance data-level="0" value="/(100)" data-display="%">%</button>
                <button data-number value="Math.PI" data-display="π">π</button>
                <button data-advance data-level="1"  value="Math.cos((Math.PI/180)*" data-display="cos(">cos</button>
                <button data-advance data-level="1"  value="Math.sin((Math.PI/180)*" data-display="sin(">sin</button>
                <button data-advance data-level="1"  value="Math.tan((Math.PI/180)*" data-display="tan(">tan</button>
                <button data-advance data-level="1"  value="(" data-display="(" > ( </button>
                <button data-advance data-level="1"  value="Math.log10(" data-display="log(">log</button>
                <button data-advance data-level="1"  value="Math.log(" data-display="ln(">ln</button>
                <button data-advance data-level="1"  value="Math.exp(" data-display="e(">e</button>
                <button data-advance value=")" data-display=")">)</button>
                <button class="equal"><i class="fas fa-equals"></i></button>
            </div>
           </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/UI.js"></script>
</body>
</html>
